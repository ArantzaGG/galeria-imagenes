<mat-card class="image-card">
  <img mat-card-image [src]="image.urls.small" [alt]="image.alt_description" />
  <mat-card-content>
    <p>{{ image.description || "Imagen de Unsplash" }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="like" mat-icon-button (click)="toggleFavorite()">
      <mat-icon>
        {{ image.isFavorite ? "favorite" : "favorite_border" }}
      </mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
