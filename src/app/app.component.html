<app-search-bar
  (search)="onSearch($event)"
  (nextPage)="onNextPage()"
  (previousPage)="onPreviousPage()"
  (random)="onRandom()"
></app-search-bar>
<mat-slide-toggle (change)="toggleTheme()">Cambiar modo</mat-slide-toggle>
<app-image-grid [images]="images" (favoriteToggled)="toggleFavorite($event)"></app-image-grid>
